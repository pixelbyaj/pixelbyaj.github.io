<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kids play area</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mouse+Memoirs">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/jquery-3.6.0.js"></script>
    <script src="./scripts/jquery-ui.js"></script>
    <script src="./scripts/jquery.ui.touch-punch.min.js"></script>
</head>

<body>

    <main id="main" class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 sidebar">
            <div class="title flex-column">
                <a href="#">Kids Play Area</a>
            </div>
            <hr>
            <div id="alphatets" class="flex-column alphatets">
            </div>
        </div>
        <div class="flex-row section">
            <div class="droppable alphatets">
            </div>
            <div class="actionBtn">
                <button id="reset">Reset</button>
                <button id="play">Play</button>
                <button id="sort">InLine</button>
                <button id="case">L</button>
            </div>
        </div>
    </main>
    <script src="./scripts/speech.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
