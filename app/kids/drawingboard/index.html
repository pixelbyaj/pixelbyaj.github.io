<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App with Konva.js</title>
    <link rel="stylesheet" href="./drawing.css" />
    <script src="https://cdn.jsdelivr.net/npm/konva@8.0.0/konva.min.js"></script>
</head>

<body>
    <div class="nontouch">
        <div id="main-app-content">
            <div class="header">
                <h1>Drawing Board</h1>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
            </div>
            <div id="toolbar">
                <div class="tool menu-item pencil active" id="pencil"><img src="/assets/images/icons/pencil-on.svg"
                        draggable="false"></div>
                <div class="tool menu-item shape" id="shape"><img src="/assets/images/icons/shape.svg" draggable="false"></div>
                <div class="tool menu-item type" id="type"><img src="/assets/images/icons/type.svg" draggable="false"></div>
                <div class="tool menu-item bucket" id="fill"><img src="/assets/images/icons/bucket.svg" draggable="false"></div>
                <div class="tool menu-item pointer" id="transform"><img src="/assets/images/icons/pointer.svg" draggable="false">
                </div>
                <div class="tool menu-item undo" id="undo"><img src="/assets/images/icons/undo.svg" draggable="false"></div>
                <div class="tool menu-item delete disabled" id="clear"><img src="/assets/images/icons/delete.svg"
                        draggable="false">
                </div>
            </div>
        </div>
        <div class="tool drawer menu active" id="drawer"><img src="/assets/images/icons/pencil-on.svg"
                draggable="false">
        </div>
        <div class="mobile">
            <div class="tool drawer swatch" id="swatch">
                <div style="background-color: #4285f4" class="swatch-fill" id="swatch-fill"> </div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <script src="drawing.js" type="text/javascript"></script>
    <template id="swatches-template">
        <div id="swatches" class="">
            <div>
                <img src="/assets/images/icons/arrow.svg" class="disabled" id="left-arrow">
                <div id="swatch-wrap">
                    <div style="transform:translateX(-0%)" id="swatch-wrap-content">

                    </div>
                </div>
                <img src="/assets/images/icons/arrow.svg" class="" id="right-arrow">
            </div>
        </div>
    </template>
</body>

</html>
