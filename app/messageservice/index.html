<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-lg-7 mb-5 mb-lg-0">
                            <h2 class="mb-5">Fill the form. <br> It's easy.</h2>
                            <form class="border-right pr-5 mb-5" method="post" id="inquiryForm" name="inquiryForm"
                                novalidate="novalidate">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="email" id="email" placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input class="form-control" name="organization" id="organization" placeholder="Organization"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input class="form-control" name="country" id="country" placeholder="Country"/>
                                    </div>
                                </div>
                               
                                <div class="row submit">
                                    <div class="col-md-12">
                                        <input type="submit" data-sitekey="reCAPTCHA_site_key" value="Send Message"
                                            class="btn btn-primary rounded-0 py-2 px-4 g-recaptcha">
                                        <span class="submitting"></span>
                                    </div>
                                </div>
                            </form>
                            <div id="form-message-warning mt-4"></div>
                        </div>
                        <div class="col-lg-4 ml-auto">
                            <h3 class="mb-4">Let's talk about everything.</h3>
                            <p>Multithread Window service help to connect different services like IBM MQ, RabbitMQ, AzureQueue and Kafka.</p>
